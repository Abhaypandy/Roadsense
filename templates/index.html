<!DOCTYPE html>
<html>
  <head>
    <title>YOLOv12 Flask</title>
  </head>
  <body>
    <h2>YOLOv12 - Image / Video / Camera</h2>

    <h3>Live Camera</h3>
    <form action="/start_camera" method="post">
      <button type="submit">Start Camera</button>
    </form>
    <img src="/video_feed" width="600" />

    <hr />

    <h3>Upload Image</h3>
    <form action="/upload_image" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" />
      <button type="submit">Upload</button>
    </form>

    <hr />

    <h3>Upload Video</h3>
    <form action="/upload_video" method="post" enctype="multipart/form-data">
      <input type="file" name="video" accept="video/*" />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
